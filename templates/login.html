{% extends "layout.html" %}
{% block body %}
  <a href="{{ url_for('ravenloginredirect') }}"><h2>Log in with Raven</h2></a>
  <h2>Alternate Login</h2>
  <form action="{{ url_for('alternatelogin') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
