{% macro datetime(name, months, today) -%}
  <select name="{{ name }}Day">
    {% for i in range(1,32) %}
      {%- if i == today.day %}
        <option value="{{ i }}" selected>{{ i }}</option>
      {%- else %}
        <option value="{{ i }}">{{ i }}</option>
      {%- endif %}
    {% endfor %}
  </select> 
  <select name="{{ name }}Month">
    {% for i in range(1,13) %}
      {%- if i == today.month %}
        <option value="{{ i }}" selected>{{ months[i] }}</option>
      {%- else %}
        <option value="{{ i }}">{{ months[i] }}</option>
      {%- endif %}
    {% endfor %}
  </select> 
  <select name="{{ name }}Year">
    <option value="{{ today.year }}">{{ today.year }}</option>
    <option value="{{ today.year+1 }}">{{ today.year+1 }}</option>
    <option value="{{ today.year+2 }}">{{ today.year+2 }}</option>
  </select>
  &nbsp at &nbsp 
  <select name="{{ name }}Hour">
    {% for i in range(0,24) %}
      {%- if i == 19 %}
        <option value="{{ i }}" selected>{{ '%02d' % i }}</option>
      {%- else %}
        <option value="{{ i }}">{{ '%02d' % i }}</option>
      {% endif %}
    {% endfor %}
  </select>
  :<select name="{{ name }}Minute">
    {% for i in range(0,60) %}
      <option value="{{ i }}">{{ '%02d' % i }}</option>
    {% endfor %}
  </select> 
{%- endmacro %}
